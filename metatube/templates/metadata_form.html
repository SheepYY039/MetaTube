<!-- @format -->
<p class="text-center" id="metadata_log"></p>
<div class="form-row">
    <div class="col">
        <p>* All input fields with an *, are optional</p>
    </div>
</div>
{% if 'musicbrainz' in metadata_sources %}
    <div class="form-row">
        <div class="col">
            <label for="#mbp_releaseid">Musicbrainz release id*</label>
            <div class="input-group">
                <input type="text" class="form-control" id="mbp_releaseid" />
                <div class="input_group_append">
                    <button type="button"
                            id="fetch_mbp_release_btn"
                            class="btn btn-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Fetch release data">
                        <i class="bi bi-download"
                           style="color: white"
                           aria-label="Musicbrainz fetch release data"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <label for="#mbp_albumid">Musicbrainz album id*</label>
            <div class="input-group">
                <input type="text" class="form-control" id="mbp_albumid" />
                <div class="input_group_append">
                    <button type="button"
                            id="fetch_mbp_album_btn"
                            class="btn btn-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Fetch album data">
                        <i class="bi bi-download"
                           style="color: white"
                           aria-label="Musicbrainz fetch album data"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endif %}

                           style="color: white"
                           aria-label="Spotify fetch track data"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <label for="#spotify_albumid">Spotify Album ID*</label>
            <div class="input-group">
                <input type="text" class="form-control" id="spotify_albumid" />
            </div>
        </div>
    </div>
{% endif %}

{% if 'genius' in metadata_sources %}
    <div class="form-row">
        <div class="col">
            <label for="#genius_songid">Genius Song ID</label>
            <div class="input-group">
                <input type="text" class="form-control" id="genius_songid" />
                <div class="input_group_append">
                    <button type="button"
                            id="fetch_genius_song"
                            class="btn btn-primary"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Fetch song data">
                        <i class="bi bi-download"
                           style="color: white"

<div class="form-row">
    <div class="col">
        <label for="#md_title">Title of the song</label>
        <input type="text" class="form-control" id="md_title" required aria-required />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_artists">Artist(s) of the song. Use a semicolon (;) to separate multiple artists</label>
        <input type="text"
               class="form-control"
               id="md_artists"
               required
               aria-required />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album">Album of the song*</label>
        <input type="text" class="form-control" id="md_album" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album_artists">Artist(s) of the album. Use a semicolon (;) to separate multiple artists*</label>
        <input type="text" class="form-control" id="md_album_artists" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album_tracknr">Number of track in album*</label>
        <input type="text" class="form-control" id="md_album_tracknr" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_album_releasedate">Release date of album*</label>
        <input type="text" class="form-control" id="md_album_releasedate" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <label for="#md_cover">Cover image for the song*</label>
        <input type="text" class="form-control" id="md_cover" />
    </div>
</div>
<div class="form-row">
    <div class="col">
        <p>Enter any people related to this song*</p>
    </div>
</div>
<div class="form-row person_row" id="personrow0">
    <div class="col">
        <label for="#artist_relations_name0">Name</label>
        <input type="text"
               class="form-control artist_relations"
               id="artist_relations_name0" />
    </div>
    <div class="col">
        <label for="#artist_relations_type0">Type</label>
        <div class="input-group">
            <input type="text"
                   class="form-control artist_relations"
                   id="artist_relations_type0" />
            <div class="input-group-append">
                <button type="button" class="btn btn-success bg-success add_person">
                    <i class="bi bi-plus-lg"
                       style="color: white"
                       aria-label="Add a relation"></i>
                </button>
            </div>
        </div>
    </div>
</div>
